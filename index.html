<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERSION</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="form">
            <div class="amount">
                <p>Enter amount:</p>
                <input type="number" id="entry" placeholder="Enter amount" value="1" onchange="getExchange()">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="from-flag">
                    <div class="select-container">
                        <select name="from" id="from" onchange="updateFlag(),getExchange()"></select>
                    </div>
                </div>
                <div class="exchange">
                    <i class="fa-solid fa-right-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="to-flag">
                    <div class="select-container">
                        <select name="to" id="to" onchange="updateToFlag(),getExchange()"></select>                     
                    </div>
                </div>
            </div>
            <div class="fin-msg">
                <p id="finmsg">1 USD = 83.21442153 INR</p>
            </div>
        </div>
    </div>
<script src="codes.js"></script>
<script src="currency.js"></script>
</body>
</html>
